<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Bandera</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let i = index">
      <td>{{ i + 1}}</td>
      <td> {{ pais.capital }} - {{ pais.name.common }}</td>
      <td>
        <img [src]="pais.flags.svg" alt="bandera-pais" width="50">
      </td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Mas info...</a>
      </td>
    </tr>
  </tbody>
</table>
