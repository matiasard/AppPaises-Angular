<div class="col">
  <h2>Buscar por region <small> {{regionActiva | titlecase}} </small></h2>
  <hr>

  <h5>Seleccione la region</h5>

  <!-- [ngClass]="{
          'btn-primary': region == regionActiva,
          'btn-outline-primary': region !== regionActiva
          }" -->
  <div class="row">
    <div class="col">
      <button class="btn me-1"
        *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [class]="getClassCSS(region)">{{region}}
      </button>
    </div>
  </div>

  <!-- <div *ngIf="!regionActiva"
    class="alert alert-info">
    Espere por favor...
  </div> -->

  <div class="row" *ngIf="pais.length > 0">
    <div class="col">
      <!-- * "paises" viene del por-pais.component -->
      <!-- * [paises] viene del pais-table.component -->
      <app-pais-table [paises]="pais"></app-pais-table>
    </div>
  </div>
</div>
